<!DOCTYPE html>
<html>
    <link rel= "stylesheet" href="styles.css">
    
<head>
<title>Tic Tac Toe</title>
<span>
    <div class="gameTitleLogo"> Tic Tac Toe  </div> 
    <div class="directions">Player X plays first. The first player to place their symbol in 3 squares in a row vertically, horizontall, or diagonally wins the game.</div>
    <div class="displayTurn"></div> <!--container-->
        <outlineX><div>Player X</div></outlineX>
        <outlineO><div>Player O</div></outlineO>
</span>
</head>
<body>
    
  
        
        <div class="tokenX"></div> 
        <div class="tokenO"></div>
        <div class="isWinner">winner</div> <!--alert-->
        <div class="resetButton">Reset</div>


        <div class="gridBoard"> <!--container-->
            <div class="square" id="classList"><p>0</p></div>
            
            <div class="square" id="classList"><p>1</p></div>

            <div class="square" id="two"><p>2</p></div>

            <div class="square" id="three"><p>3</p></div>

            <div class="square" id="four"><p>4</p></div>
                
            <div class="square" id="five"><p>5</p></div>

            <div class="square" id="six"><p>6</p></div>

            <div class="square" id="seven"><p>7</p></div>

            <div class="square" id="eight"><p>8</p></div>

        </div>
    
    
    <script src = "script.js"></script>
</body>
</html>
