<!DOCTYPE html>
<html>
    <link rel= "stylesheet" href="styles.css">
    
<head>
<title>Tic Tac Toe</title>
</head>
<body>
    <div class="gameTitle"> Tic Tac Toe  </div> 
    <div class="directions">Player X plays first. The first player to place their symbol in 3 squares in a row vertically, horizontall, or diagonally wins the game.</div>
    <div class="playerX">Player X</div>
    <div class="playerO">Player O</div>
    <div class="displayTurn">
        <span class="displayPlayer playerx"></span>
    </div>
    <div class="tokenX"></div>
    <div class="tokenO"></div>
    <div class="winner"></div>
    <div class="resetButton">Reset</div>
<!--
-->

    <div class="gridBoard"> <!--container-->

        <div class="square" id="0"><p>1</p></div>
        
        <div class="square" id="1"><p>2</p></div>

        <div class="square" id="2"> 
            <p>3</p></div>

        <div class="square" id="3">
            <p>4</p></div>

        <div class="square" id="4"> 
            <p>5</p></div>
            
        <div class="square" id="5"> 
            <p>6</p></div>

        <div class="square" id="6"> 
            <p>7</p></div>

        <div class="square" id="7"> 
            <p>8</p></div>

        <div class="square" id="8"> 
            <p>9</p></div>
        
    </div>
    
    <script src = "script.js"></script>
</body>
</html>
