<!DOCTYPE html>
<html>
    <link rel= "stylesheet" href="styles.css">
    
<head>
<title>Tic Tac Toe</title>
</head>
<body>
    <div class="gameTitle"> Tic Tac Toe  </div> 
    <div class="directions">Player X plays first. The first player to place their symbol in 3 squares in a row vertically, horizontall, or diagonally wins the game.</div>
    <div class="playerX">Player X</div>
    <div class="playerO">Player O</div>
    <div class="displayTurn"></div>
    <div class="tokenX"></div>
    <div class="tokenO"></div>
    <div class="winner"></div>
    <div class="resetButton">Reset</div>
<!--
-->

    <div class="gridBoard"> <!--container-->

        <div class="square" id="zero"><p>1</p></div>
        
        <div class="square" id="one"><p>2</p></div>

        <div class="square" id="two"><p>3</p></div>

        <div class="square" id="three"><p>4</p></div>

        <div class="square" id="four"><p>5</p></div>
            
        <div class="square" id="five"><p>6</p></div>

        <div class="square" id="six"><p>7</p></div>

        <div class="square" id="seven"><p>8</p></div>

        <div class="square" id="eight"><p>9</p></div>
        
    </div>
    
    <script src = "script.js"></script>
</body>
</html>
