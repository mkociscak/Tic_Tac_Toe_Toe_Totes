<!DOCTYPE html>
<html>
    <link rel= "stylesheet" href="styles.css">
    
<head>
<title>Tic Tac Toe</title>

    <div class="gameTitleLogo"> Tic Tac Toe  </div> 
    <div class="directions">Player X plays first. The first player to place their symbol in 3 squares in a row vertically, horizontall, or diagonally wins the game.</div>
    <div class="displayTurn"><!--container-->
        <outlineX><div>Player X</div></outlineX>
        <outlineO><div>Player O</div></outlineO>
    </div> 
</head>
<body>
    
  
        
        <div class="tokenX"></div> 
        <div class="tokenO"></div>
        <div class="isWinner">winner</div> <!--alert-->
        


        <div class="gridBoard"> <!--container-->
            <div class="square" id="zero"></div>
            
            <div class="square" id="one"></div>

            <div class="square" id="two"></div>

            <div class="square" id="three"></div>

            <div class="square" id="four"></div>
                
            <div class="square" id="five"></div>

            <div class="square" id="six"></div>

            <div class="square" id="seven"></div>

            <div class="square" id="eight"></div>

        </div>
        <div class="resetButton">Reset</div>
    
    <script src = "script3.js"></script>
</body>
</html>
